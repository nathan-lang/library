<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="nav-bar">
      <div class="logo">Odin Library</div>
      <div class="log-in">Log In</div>
    </div>
    <h1 class="title">My Books</h1>
    <div class="book-list"></div>
    <fieldset class="add-book">
      <legend>Add New Book</legend>
      <label for="book-title">Title:</label>
      <input type="text" id="book-title" name="book-title" />
      <label for="book-author">Author:</label>
      <input type="text" id="book-author" name="book-author" />
      <label for="book-pages">Pages:</label>
      <input type="number" id="book-pages" name="book-pages" />
      <label for="book-read">Read?</label>
      <select id="book-read" name="book-read">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <button onclick="addBook()" id="book-button">+</button>
    </fieldset>
  </body>
</html>
